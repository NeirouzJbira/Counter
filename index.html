<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Counter</title>
  <!-- my CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  
    <h3>Counter</h3>
    <p>
      The count displayed will increment/decrement as you click the + and - button respectively.
    </p>
    <section>
      <h1><span id="countNum">0</span></h1>
      <div>
        <button id="minus">-</button>
        <button id="plus">+</button>
      </div>
      <button id="reset">Reset</button>
    </section>

    <!-- my script -->
    <script src="main.js"></script>
</body>
</html>
